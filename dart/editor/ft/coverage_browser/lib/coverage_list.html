<link rel="import" href="path_input.html">
<link rel="import" href="coverage_item.html">
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="cov-list">
  <template>
    <link rel="stylesheet" href="coverage_list.css">
    <section id="main">
      <header id="header">
        <label>Path to coverage data:</label>
        <input type="file" is="path-input" id="new-path"
            multiple on-change="{{addFileAction}}">
        <button label="Export" on-click="{{exportDataAction}}">Export</button>
        <label>Overall percentage:</label>
        <label>{{model.overallPercentage}}</label>
      </header>
      <ul id="coverage-list">
        <template repeat="{{model.items}}">
          <li is="cov-item" _data="{{}}"></li>
        </template>
      </ul>
    </section>
  </template>
  <script type="application/dart" src="coverage_list.dart"></script>
</polymer-element>
